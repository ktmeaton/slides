<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Katherine Eaton">        

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../../reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../../reveal.js/dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <!-- Title Slide-->

                <section id="title-slide">
					<a href="https://revealjs.com">
						<img src="./plague-phylo-logo.png" alt="reveal.js logo" style=" margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
                    </a>
                    <p class="author"><a href="https://ktmeaton.github.io/">Katherine Eaton</a></p>
                    <p class="author"><small>Bioinformatics, Evolution, Anthropology, and Population Genetics (BEAP)</small></p>
                    <p class="date"><small>5 Feburary 2021</small></p>                        
				</section>                
                            
                <!-- <p class="author">Katherine Eaton</p>
                <p class="author">BEAP</p>
                <p class="date">5 Feburary 2021</p>
                </section>
                -->
                
                <!-- Table of Contents-->
                <section id="toc">
                <ul>
                <li><a href="#/introduction">Introduction</a></li>
                <li><a href="#/second">Second</a></li>
                <li><a href="#/conclusions">Conclusions</a></li>
                </ul>
                </section>      
                
        </div>      

		<script src="../../reveal.js/dist/reveal.js"></script>
		<script src="../../reveal.js/plugin/notes/notes.js"></script>
		<script src="../../reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../../reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
